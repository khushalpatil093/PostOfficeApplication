<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP information</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-Container">
        <div class="address">
            <p>IP Address : <span id="IP"></span></p>
        </div>
        <div id="ipInfo">
            <div>
                <p id="latitude">Lat :</p>
                <p id="longitude">Long :</p>
            </div>
            <div>
                <p>City :</p>
                <p>Region :</p>
            </div>
            <div>
                <p>Organisation :</p>
                <p>Hostname :</p>
            </div>
        </div>
        <div class="location">
            <p>Your Current Location</p>
            <div id="map">
                <iframe src="https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed" width="360" height="270" frameborder="0" style="border:0"></iframe>
            </div>
        </div>
        <div class="info">
            <div class="title">More Information About You</div>
            <div>
                <p>Time Zone:</p>
                <p>Date And Time:</p>
                <p>Pincode:</p>
                <p>Message: Number of pincode(s) found:</p>
            </div>
        </div>
        <div class="post">
            <p>Post Offices Near You</p>
            <div class="searchBox">
                <input type="search" placeholder="Search By Name">
            </div>
            <div></div>
        </div>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
